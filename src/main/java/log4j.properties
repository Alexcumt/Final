# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
log4j.logger.org.fkit.hrm.mapper.UserMapper=DEBUG
log4j.logger.org.fkit.hrm.mapper.CartMapper=DEBUG
log4j.logger.org.fkit.hrm.mapper.CommodityMapper=DEBUG
log4j.logger.org.fkit.hrm.mapper.OrderMapper=DEBUG
log4j.logger.org.fkit.hrm.mapper.OrdermanagementMapper=DEBUG
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
